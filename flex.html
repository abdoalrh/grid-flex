<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header__section">
      <h1>Header</h1>
    </header>

    <div class="content">
      <nav class="nav__section">
        <h1>Nav</h1>
      </nav>

      <div class="content__sections">
        <div class="top__content">
          <div class="upper__left">
            <h2>Upper Content Left</h2>
          </div>
          <div class="upper__center">
            <h2>Upper Content Center</h2>
          </div>
          <div class="upper__right">
            <h2>Upper Content Right</h2>
          </div>
        </div>

        <div class="middle__content">
          <h1>Middle Content</h1>
        </div>

        <div class="lower__content">
          <h1>Lower Content</h1>
        </div>
      </div>
    </div>

    <footer class="footer__section">
      <h1>Sticky Footer</h1>
    </footer>
  </body>
</html>
